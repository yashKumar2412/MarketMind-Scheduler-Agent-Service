version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scheduler-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scheduler_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scheduler_pass}
      POSTGRES_DB: ${POSTGRES_DB:-scheduler_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scheduler_user} -d ${POSTGRES_DB:-scheduler_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build: .
    container_name: scheduler-service
    ports:
      - "${SCHEDULER_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-scheduler_user}:${POSTGRES_PASSWORD:-scheduler_pass}@postgres:5432/${POSTGRES_DB:-scheduler_db}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  postgres_data:

